version: "3.8"
services:
  devcontainer:
    build: 
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - /etc/localtime:/etc/localtime:ro,cached
    network_mode: host
    userns_mode: keep-id
    user: vscode
    command: dbus-run-session -- sleep infinity
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2023.12.3
    volumes:
      - ../deployments/home-assistant/config:/config
    environment:
      - "TZ=${TZ}"
    restart: on-failure
    userns_mode: keep-id
    network_mode: host
