version: "3.8"
services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ../..:/workspaces:cached
      - type=bind,readonly,source=/etc/localtime,target=/etc/localtime
    command: /bin/sh -c "while sleep 1000; do :; done"
    network_mode: host
    userns_mode: keep-id
    user: vscode
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2023.10.1
    volumes:
      - ../deployments/home-assistant/config:/config
    environment:
      - "TZ=${TZ}"
    restart: on-failure
    userns_mode: keep-id
    network_mode: host
