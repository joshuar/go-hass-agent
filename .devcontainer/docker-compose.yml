version: "3.8"
services:
  devcontainer:
    build: 
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - /etc/localtime:/etc/localtime:ro,cached
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
      - /run/user/1000/bus:/run/user/1000/bus
      - ${HOME}/.Xauthority:/tmp/.Xauthority
    network_mode: host
    userns_mode: keep-id
    user: vscode
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: sleep infinity
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2024.3.0
    volumes:
      - ../deployments/home-assistant/config:/config
    environment:
      - "TZ=${TZ}"
    restart: on-failure
    userns_mode: keep-id
    network_mode: host
  mosquitto:
    image: docker.io/eclipse-mosquitto:2.0.18
    volumes:
      - ../deployments/mosquitto/config:/mosquitto/config:cached
      - ../deployments/mosquitto/data:/mosquitto/data
      - ../deployments/mosquitto/log:/mosquitto/log
      - /etc/localtime:/etc/localtime:ro,cached
    ports:
      - 1883:1883
      - 8883:8883
    restart: on-failure
    network_mode: host
    userns_mode: keep-id
