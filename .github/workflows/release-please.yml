on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release_please
        name: Run release please
        with:
          release-type: go
          token: ${{ secrets.GITHUB_TOKEN }}
