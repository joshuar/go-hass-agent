name: go test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Install/Cache dependencies
        id: cache_pkg_deps
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: desktop-file-utils gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev dbus-x11

      - name: Set up Go
        id: setup_go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.21.5'        

      - name: Install Go dependencies
        id: install_go_deps
        run: |
          go install golang.org/x/tools/cmd/stringer@latest
          go install github.com/fyne-io/fyne-cross@latest
          go install golang.org/x/text/cmd/gotext@latest
          go install github.com/matryer/moq@latest

      - name: Update VERSION
        id: update_version
        shell: sh
        run: cd internal/agent/config && printf %s $(git tag | tail -1) > VERSION

      - name: Run go generate
        id: go_generate
        run: go generate -v ./...

      - name: Run go build
        id: go_build
        run: go build -v ./...

      - name: Run go test
        id: go_test
        run: dbus-launch --exit-with-session go test -v ./...
