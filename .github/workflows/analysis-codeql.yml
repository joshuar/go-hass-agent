name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "38 13 * * 4"

permissions:
  contents: read

env:
  TARGETPLATFORM: linux/amd64

jobs:
  codeql:
    name: Analyze Go
    runs-on: "ubuntu-22.04"
    permissions:
      security-events: write
      packages: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: manual
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            ghcr.io:443
            api.github.com:443
            github.com:443
            golang.org:443
            motd.ubuntu.com:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            pkg-containers.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com:443
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Setup Go
        id: setup_go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
        with:
          go-version-file: "go.mod"
      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
      - name: Install frontend tools
        run: bun install
      - name: Bundle javascript
        run: bunx esbuild ./web/assets/scripts.js --bundle --sourcemap --outdir=./web/content/
      - name: Bundle css
        run: bunx tailwindcss -i ./web/assets/styles.css -o ./web/content/styles.css --minify --map
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v3.29.5
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          packs: githubsecuritylab/codeql-${{ matrix.language }}-queries
      - if: matrix.build-mode == 'manual'
        name: Build
        run: go build -ldflags="-X github.com/joshuar/go-hass-agent/config.AppVersion=$(git describe --tags --always --long --dirty)"
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v3.29.5
        with:
          category: "/language:${{matrix.language}}"
