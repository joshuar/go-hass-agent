name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 13 * * 4'

permissions:
  contents: read

env:
  MAGEARGS: -d build/magefiles -w .
  TARGETPLATFORM: linux/amd64

jobs:
  codeql:
    name: Analyze Go
    runs-on: 'ubuntu-22.04'
    permissions:
      security-events: write
      packages: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: manual
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          azure.archive.ubuntu.com:80
          esm.ubuntu.com:443
          ghcr.io:443
          api.github.com:443
          github.com:443
          golang.org:443
          motd.ubuntu.com:443
          objects.githubusercontent.com:443
          packages.microsoft.com:443
          pkg-containers.githubusercontent.com:443
          proxy.golang.org:443
          raw.githubusercontent.com:443
          storage.googleapis.com:443
          uploads.github.com:443
          release-assets.githubusercontent.com:443
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      with:
        fetch-depth: 0
    - name: Setup Go
      id: setup_go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version-file: 'go.mod'
    - name: Install Mage
      uses: magefile/mage-action@6f50bbb8ea47d56e62dee92392788acbc8192d0b # v3
      with:
        install-only: true
    - name: Install build deps
      run: mage ${MAGEARGS} preps:deps
    - name: Initialize CodeQL
      uses: github/codeql-action/init@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3.29.5
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        packs: githubsecuritylab/codeql-${{ matrix.language }}-queries
    - if: matrix.build-mode == 'manual'
      name: Build
      run: go build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3.29.5
      with:
        category: "/language:${{matrix.language}}"
