name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 13 * * 4'

permissions:
  contents: read

env:
  GO_VERSION: 1.22
  ARCH: amd64    

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: manual
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs      
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up environment
      run: | 
        echo "BUILD_ENV=build/env.$ARCH" >> $GITHUB_ENV
    - name: Install build dependencies
      id: install_packages
      run: build/scripts/install-deps
    - name: Setup Go
      id: setup_go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        packs: githubsecuritylab/codeql-${{ matrix.language }}-queries        
    - if: matrix.build-mode == 'manual'
      name: Install Mage
      uses: magefile/mage-action@v3
      with:
        install-only: true
    - if: matrix.build-mode == 'manual'
      name: Build with Mage
      run: mage -d build/magefiles -w . build:full ${ARCH}        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
