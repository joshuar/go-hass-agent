name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "38 13 * * 4"

permissions:
  contents: read

env:
  TARGETPLATFORM: linux/amd64

jobs:
  codeql:
    name: Run CodeQL
    runs-on: "ubuntu-22.04"
    permissions:
      security-events: write
      packages: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: manual
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            ghcr.io:443
            api.github.com:443
            github.com:443
            golang.org:443
            motd.ubuntu.com:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            pkg-containers.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com:443
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0
      - name: Setup Go
        id: setup_go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v5
        with:
          go-version-file: "go.mod"
      - name: Setup bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
      - name: Install frontend tools
        run: bun install
      - name: Bundle javascript
        run: bunx esbuild ./web/assets/scripts.js --bundle --sourcemap --outdir=./web/content/
      - name: Bundle css
        run: bunx tailwindcss -i ./web/assets/styles.css -o ./web/content/styles.css --minify --map
      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.29.5
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          packs: githubsecuritylab/codeql-${{ matrix.language }}-queries
      - if: matrix.build-mode == 'manual'
        name: Build
        run: go build -ldflags="-X github.com/joshuar/go-hass-agent/config.AppVersion=$(git describe --tags --always --long --dirty)"
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v3.29.5
        with:
          category: "/language:${{matrix.language}}"
