package: models
output: ../models/models.gen.go
generate:
  models: true
output-options:
  skip-prune: true
  nullable-type: true
  prefer-skip-optional-pointer: true
  prefer-skip-optional-pointer-with-omitzero: true
compatibility:
  always-prefix-enum-values: true
